[package]
name = "todo_swamp"
version = "0.1.0"
authors = ["Jonn Mostovoy <jm@serokell.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1"
criterion = "0.3"

[[bench]]
name = "benchmarks"
harness = false

[dependencies]
rand = "0.7"
rustc-hash = "1.1.0"
arrayvec = "0.7.0"

[dependencies.nom]
version = "5"
features = ["regexp"]

#settings for profiling with perf (https://blog.anp.lol/rust/2016/07/24/profiling-rust-perf-flamegraph/)
[profile.release]
debug = true
lto = false
